[loggers]
keys=root

[logger_root]
level=DEBUG
handlers=file,screen

[formatters]
keys=simpleFormatter

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=

[handlers]
keys=file,screen

[handler_file]
class=FileHandler
formatter=simpleFormatter
level=DEBUG
args=('logs/nerc_importer.log',)

[handler_screen]
class=StreamHandler
formatter=simpleFormatter
level=DEBUG
args=(sys.stdout,)
